apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-nodejs
  namespace: argocd
  labels:
    app: demo-nodejs
spec:
  selector:
    matchLabels:
      app: demo-nodejs
  template:
    metadata:
      labels:
        app: demo-nodejs
    spec:
      containers:
        - name: demo-nodejs
          image: ttcong194/argo-wf-demo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: docker-hub-secret-name
